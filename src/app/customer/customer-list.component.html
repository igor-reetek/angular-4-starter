<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <span class="h3">Customers</span>
          <div class="float-right">
            <button class="btn btn-outline-success" type="submit">Add</button>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Customer Name</th>
                <th>Company Name</th>
                <th>Email</th>
                <th>Address</th>
                <th></th>
              </tr>
              <tr>
                <th></th>
                <th><input class="form-control" type="text" id="customerName" name="customerName" [(ngModel)]="searchVm.customerName" (keyup)="searchCustomers()" /></th>
                <th><input class="form-control" type="text" id="companyName" name="companyName" [(ngModel)]="searchVm.companyName" (keyup)="searchCustomers()" /></th>
                <th><input class="form-control" type="text" id="email" name="email" [(ngModel)]="searchVm.email" (keyup)="searchCustomers()" /></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let customer of pagination?.items'>
                <th scope="row">{{customer.entityId}}</th>
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.companyName}}</td>
                <td>{{customer.emailAddress}}</td>
                <td>
                  <span *ngIf="customer.postalAddress">{{customer.postalAddress.addressText + ' ' + customer.postalAddress.suburb + ' ' + customer.postalAddress.state}}</span>
                </td>
                <td class="float-right">
                  <button class="btn btn-outline-success" type="submit" [routerLink]="['/customerEdit', customer.entityId]">Edit</button>
                  <button class="btn btn-outline-warning" type="submit">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <ngb-pagination [collectionSize]="pagination?.totalCount" [(page)]="page" [maxSize]="10" [rotate]="true" [boundaryLinks]="true" (pageChange)="searchCustomers()"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
